<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="todo.js"></script>
</head>
<body>
    <div class="todo">
        <div class="todo_input">
            <input type="text" class="todo_text">
            <span class="todo_add"></span>
        </div>
    </div>
    <select class="todo_options">
        <option value="active">Активные</option>
        <option value="completed">Завершенные</option>
        <option value="deleted">Удаленные</option>
    </select>
    <ul class="todo_items">
        <li class="todo__item" data-todo-state="active">
            <span class="todo__task">Текст задачи</span>
            <span class="todo__action todo__action_restore" data-todo-action="active"></span>
            <span class="todo__action todo__action_complete" data-todo-action="completed"></span>
            <span class="todo__action todo__action_delete" data-todo-action="deleted"></span>
          </li>
    </ul>
</body>
</html>
